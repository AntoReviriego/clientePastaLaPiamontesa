<div class="flex justify-content-center align-items-center min-h-screen relative">  
    <p-card styleClass="w-full border-round-3xl shadow-8">
        <ng-template pTemplate="header">
        <div class="flex flex-column align-items-center py-3 px-7 border-round-top-3xl" style="background-color: var(--p-amber-50);">
            <img src="./logopasta.png" alt="Pastas La Piamontesa" class="logo">
            <h1 class="brand-name">Pastas La Piamontesa</h1>
        </div>
        </ng-template>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid">
                <div class="field">
                    <label for="username">Usuario</label>
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-user" ></i>
                        </p-inputgroup-addon>
                        <input pInputText placeholder="Ingresar su usuario" id="username" aria-describedby="username-help" formControlName="username"/>
                    </p-inputgroup>
                    <small id="username-help" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">Usuario es requerido.</small>
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <p-inputgroup>
                        <p-inputgroup-addon >
                            <i class="pi pi-lock"></i>
                        </p-inputgroup-addon>
                        <input pInputText type="password" placeholder="Ingresar su contraseña" id="username" aria-describedby="username-help" formControlName="password"/>
                    </p-inputgroup>
                    <small id="password-help" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">La contraseña debe tener al menos 6 caracteres.</small>
                </div>
                <div class="field">
                    <div class="flex items-center">
                        <p-checkbox formControlName="recordarme" value="Recordarme" inputId="Recordarme" />
                        <label for="rememberPasword" class="ml-2">Recordarme</label>
                    </div>
                </div>

                <div class="flex justify-content-center mb-4">
                    <p-button type="submit" label="Iniciar Sesión" icon="pi pi-sign-in"></p-button>
                </div>

                <div class="flex justify-content-center align-items-center mb-2">
                    <a href="#" class="text-sm" style="color: var(--p-zinc-800);">¿Olvidó su contraseña?</a>
                </div>
            </div>
        </form>

        <ng-template pTemplate="footer">
        <div class="footer-text">
            <p>Creado por <a href="https://www.instagram.com/ar_tiendasvirtuales">ar_tiendasVirtuales</a></p>
            <p>© 2025 </p>
        </div>
        </ng-template>
    </p-card>

  <p-toast></p-toast>
</div>
